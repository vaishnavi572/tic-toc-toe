<!DOCTYPE html>

    <title>tic tac toe</title>
    <link href="tic tac toe.css" rel="stylesheet">
</head>
<body>

    <main>

         <div class="container">

            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
         </div>
         </div>
         <button id="Reset">Reset</button>
    </main>
    <script src="tic tac toe.js"></script>
</body>
</html>
